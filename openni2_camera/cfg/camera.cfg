#! /usr/bin/env python

PACKAGE='openni2_camera' 
import os
import roslib; roslib.load_manifest(PACKAGE)

from dynamic_reconfigure.parameter_generator import *

me = os.path.realpath(__file__)
cpp_header = os.path.realpath(os.path.join(os.path.dirname(me), "cpp", "openni2_camera", "CameraConfig.h"))

if os.path.exists(cpp_header) and os.path.getmtime(me) < os.path.getmtime(cpp_header):
    exit(0)

gen = ParameterGenerator()

rgb_resolution_enum = gen.enum([ 
    gen.const("RGB_320x240_30Hz", int_t, 1, ""),
    gen.const("RGB_320x240_60Hz", int_t, 2, ""),
    gen.const("RGB_640x480_30Hz", int_t, 3, ""),
    gen.const("RGB_1280x720_30Hz", int_t, 4, ""),
    gen.const("RGB_1280x1024_30Hz", int_t, 5, ""),
], "resolution")

depth_resolution_enum = gen.enum([ 
    gen.const("DEPTH_320x240_30Hz", int_t, 1, ""),
    gen.const("DEPTH_320x240_60Hz", int_t, 2, ""),
    gen.const("DEPTH_640x480_30Hz", int_t, 3, ""),
], "resolution")

ir_resolution_enum = gen.enum([ 
    gen.const("IR_320x240_30Hz", int_t, 1, ""),
    gen.const("IR_320x240_60Hz", int_t, 2, ""),
    gen.const("IR_640x480_30Hz", int_t, 3, ""),
    gen.const("IR_1280x1024_30Hz", int_t, 5, ""),
], "resolution")

gen.add("rgb_resolution",   int_t,      8, "", 3,        0, 20,  edit_method = rgb_resolution_enum)
gen.add("depth_resolution", int_t,     16, "", 3,        0, 20,  edit_method = depth_resolution_enum)
gen.add("ir_resolution",    int_t,     32, "", 3,        0, 20,  edit_method = ir_resolution_enum)

gen.add("depth_registration", bool_t, 1, "depth_registration");
gen.add("auto_exposure", bool_t, 2, "auto_exposure", True);
gen.add("auto_white_balance", bool_t, 4, "auto_white_balance", False);
gen.add("mirror", bool_t, 64, "mirror", False);

exit(gen.generate(PACKAGE, "openni2_camera", "Camera"))
